  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #1f1f24, #2a2a31);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  .container {
    max-width: 600px;
    width: 90%;
    max-height: 90vh;
    height: auto;
    background: #1f1f24;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    overflow-y: auto;
  }

  .center {
    text-align: center;
  }

  .quote {
    color: #94a1b2;
    font-style: italic;
  }

  .muted {
    color: #94a1b2;
    font-style: italic;
  }

  input, select {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.5rem;
    background: #2a2a31;
    color: white;
    border: 1px solid #7f5af0;
    border-radius: 0.5rem;
  }

  button {
    background: #7f5af0;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    margin-top: 1rem;
    font-size: 1rem;
    cursor: pointer;
  }

  .entry {
    background: #2a2a31;
    padding: 1rem;
    border-radius: 0.75rem;
    margin-bottom: 1rem;
  }

  .tag {
    background-color: #2cb67d;
    color: black;
    font-size: 0.75rem;
    padding: 0.25rem 0.75rem;
    border-radius: 999px;

  }
</style>

<body>
  <div id="root" class="container">
    <!-- Volume Control Slider -->
    <div class="center">
      <label for="volumeControl" class="muted">Volume Control</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="0.5" 
             onchange="setVolume(this.value)" style="width: 80%;">
    </div>
  </div>
  <script src="main.js"></script>
