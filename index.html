<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vital Élan</title>
  <link rel="icon" href="icon.png" />
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="vital-elan-icon.png" />
  <link rel="apple-touch-icon" href="vital-elan-icon.png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1f1f24" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js')
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(function(error) {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>

<style>
body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1f1f24, #2a2a31);
      color: white;
      transition: background 1.5s ease;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #1f1f24;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }
    .center {
      text-align: center;
    }
    .quote {
      color: #94a1b2;
      font-style: italic;
    }
    .muted {
      color: #94a1b2;
      font-style: italic;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn ease 2s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #2a2a31;
      color: white;
      border: 1px solid #7f5af0;
      border-radius: 0.5rem;
    }
    button {
      background: #7f5af0;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .entry {
      background: #2a2a31;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .tag {
      background-color: #2cb67d;
      color: black;
      font-size: 0.75rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .date {
      font-size: 0.8rem;
      color: #94a1b2;
    }
    
    .footer-center {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 12px;
      color: #ffffff;
      background-color: transparent;
      line-height: 1.5;
      width: 400px;
      max-width: 90%;
    }

</style>

</head>
<body>
  <div id="root" class="container">
    <!-- Volume Control Slider -->
    <div class="center">
      <label for="volumeControl" class="muted">Volume Control</label>
      <input type="range" id="volumeControl" min="0" max="1" step="0.05" value="0.5" 
             onchange="setVolume(this.value)" style="width: 80%;">
    </div>
  </div>
 <div class="footer-center">
    <strong>Tarvona | Jerailian House LLC</strong><br />
    <em>Legacy in Motion</em><br /><br />
    <small>
      © 2025 Jerailian House LLC / Larencielle Productions.<br />
      A subsidiary of Maison D’Orivelle Trust, managed by Vōrai Trust Management LLC.<br />
      All rights reserved. Do not reproduce without written permission.
    </small>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
